<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova vizitka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<div class="detail addNew">
    <h2 class="mt-5 mb-3">Add new Card</h2>
    <form th:action="@{/nova}" method="post">
        <div>
            <label for="jmeno-name" class="form-label">Name</label>
            <input id="jmeno-name" name="jmeno" class="form-control" type="text" required/>
        </div>
        <div>
            <label for="firma-name" class="form-label">Company</label>
            <input id="firma-name" name="firma" class="form-control"type="text" required/>
        </div>
        <h4 class="mt-5 mb-3">Address</h4>
        <div>
            <label for="ulice-name" class="form-label">Street</label>
            <input id="ulice-name" name="ulice" class="form-control"type="text" required/>
        </div>
        <div>
            <label for="obecPsc-name" class="form-label">City</label>
            <input id="obecPsc-name" name="obecPsc" class="form-control"type="text" required/>
        </div>
        <h4 class="mt-5 mb-3">Contacts</h4>
        <div>
            <label for="email-name" class="form-label">Email</label>
            <input id="email-name" name="email" class="form-control"type="text"/>
        </div>
        <div>
            <label for="phone-number" class="form-label">Phone number</label>
            <input id="phone-number" name="telefon" class="form-control"type="text"/>
        </div>
        <div>
            <label for="web-name" class="form-label">Web</label>
            <input id="web-name" name="web" class="form-control"type="text"/>
        </div>

        <div class="align-self-end">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
